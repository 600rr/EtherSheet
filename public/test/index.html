<!DOCTYPE html>
<html>
<head>
  <title>Ethersheet Test Suite</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <!--Test Harness-->
  <link id="mocha-styles" rel="stylesheet" type="text/css" href="/test/mocha.css" />
  <script src="/test/mocha.js"></script>
  <script src="/test/setup_test_display.js"></script>

  <!--Ethersheet-->
  <link rel="stylesheet" type="text/css" href="/es/styles/table.css" />
  <script src="/es/vendor/require.js"></script>
  <script type="text/javascript" src="/es/vendor/underscore.js"></script>
  <script type="text/javascript" src="/es/templates"></script>
  <script src="/es/boot.js"></script>
  

  <script>
  
    mocha.setup({
      ui:'bdd',
      ignoreLeaks: true
    });
    
    var deps = ['zepto','es/helpers'];
    
    var tests = [
      'test/models/sheet',
      'test/views/table'
    ];

    require(deps.concat(tests), function($){
      $(function(){
        setupTestDisplay($);
        mocha.run();
      });
    });
  </script>
    
</head>
<body style="margin-top:18px;">
  <a id="test-toggle" style="position:absolute;top:0;left:0;font-size:12px;font-family:monaco;cursor:pointer;">[X] Display Tests</a>
  <div id="mocha"></div>
  <div id="ethersheet-container" style="display:none;">
    <div id="ethersheet"></div>
  </div>
</body>
</html>
